<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo/favicon.png" type="image/x-icon">
    <script defer src="./js/index.js"></script>
    <title>Alê Master Assistência Técnica</title>
</head>
<body>

    <header class="cabecalho">
        <img src="./img/logo/logo_1.png" alt="Logo Alê Master" class="logoImg">
        <nav>
            <a href="#" class="todosProdutos">Todos</a>
            <a href="#">Acessórios</a>
            <a href="#">Tela</a>
            <a href="#">Bateria</a>
        </nav>
    </header>

    <main class="container">

        <main class="vitrine">
            <section class="sessao">
                <ul class="listaProdutos">
                </ul>
            </section>
        </main>
    
        <div class="container_2">
            <input type="text" placeholder="Digite aqui sua pesquisa" class="areaPesquisa" >
            <button class="botaoPesquisar">Pesquisar</button>

            <div>
                <h2 class="carr">Carrinho de compras</h2>

                <ul class="Carrinho">
                    
                </ul>

                <div>
                    <p class="contagemItem">
                        <span>Quantidade</span>
                    </p>

                    <p class="contagemValor">
                        <span>Total</span>
                        <span class="valorTotal">R$ 150,65</span>
                    </p>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
